<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>物联网专业の在线学习平台</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="theme-controls">
      <label class="design-theme">
        <span class="visually-hidden">设计主题</span>
        <button
          class="design-theme-button"
          id="designThemeButton"
          type="button"
          aria-label="设计主题"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-controls="designThemeList"
        >
          流光
        </button>
        <ul
          class="design-theme-list"
          id="designThemeList"
          role="listbox"
          tabindex="-1"
          hidden
        >
          <li role="option" data-value="fluent" aria-selected="true">Fluent</li>
          <li role="option" data-value="material-you" aria-selected="false">
            Material You
          </li>
          <li role="option" data-value="terminal" aria-selected="false">
            Terminal
          </li>
          <li role="option" data-value="cyberpunk" aria-selected="false">
            Cyberpunk
          </li>
        </ul>
      </label>
      <button
        class="theme-toggle"
        id="themeToggle"
        aria-label="切换主题"
        title="切换深色/浅色模式"
      >
        <img
          src="/icons/moon.svg"
          alt="月亮"
          class="theme-icon theme-icon-moon"
        />
        <img
          src="/icons/sun.svg"
          alt="太阳"
          class="theme-icon theme-icon-sun"
        />
      </button>
    </div>
    <div id="app">
      <div class="container">
        <main class="main">
          <h1 class="title">物联网专业の在线学习平台</h1>
          <h2 class="subtitle"></h2>
          <div class="grid" id="sites"></div>
        </main>
        <div class="beian">
          <a href="https://beian.miit.gov.cn" target="_blank" rel="noreferrer">
            浙ICP备2023044109号
          </a>
          <a
            href="https://beian.mps.gov.cn/#/query/webSearch?code=33100402331786"
            rel="noreferrer"
            target="_blank"
          >
            浙公网安备33100402331786号
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
